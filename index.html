<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Average grades</title>
  </head>
  <body>
    <section class="transform">
      <div class="container">
        <div class="transform__wrapper">
          <div class="transform__item__wrapper">
            <p class="transform__item__title" id="">Enter notes</p>
            <input
              type="text"
              id="qualifications"
              class="transform__input"
              pattern="^[0-9.,]+$" 
              placeholder="Example: 4,7,3"
              title="Enter only numbers"
            />
          </div>
          <div class="transform__item__wrapper">
            <p class="transform__item__title" id="">Result</p>
            <p class="transform__text" id="result">0</p>
          </div>
        </div>
      </div>
    </section>

    <script src="./main/calculadora.js"></script>
  </body>
</html>
